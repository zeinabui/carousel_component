<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Carousel Component</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Outfit:wght@100..900&family=Protest+Revolution&display=swap">

</head>
<body>
     <section class="carousel">            
          <img class="img" src="sara david.jpg" alt="Sara David">
          <blockquote>
               <p class="test-text">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis corrupti aliquid ipsam id nobis ullam corporis. Autem ipsum quibusdam eum vero commodi facilis ut libero iure beatae! Molestias, consequatur voluptatum!"</p>
               <p class="author">Sara David</p>
               <p class="position">Senior UX/UI designer</p>
          </blockquote>
          <button class="btn left">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
               <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
             </svg>
          </button>
          <button class="btn right">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
               </svg> 
          </button>            
     </section>
     
</body>
</html>
